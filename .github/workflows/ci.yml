    runs-on: ubuntu-latest
    env:
      SENTRY_DSN:
      SENTRY_ENVIRONMENT: ci
      PORT: 4000
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run test script
