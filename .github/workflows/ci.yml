name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN:
      SENTRY_ENVIRONMENT: ci
      PORT: 4000
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 📥 Download deps
        run: npm ci

      - name: 🧪 Run test script
        run: npm test
