name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      SENTRY_DSN:
      SENTRY_ENVIRONMENT: ci
      PORT: 4000
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm i

      - name: ğŸ§ª Run test script
        run: pnpm test
